<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script tag in html</title>
    <p>Content</p>
</head>
<body>
    <p id="id1"></p>
    <script>
        document.write('Hello..')
        document.getElementById('id1').innerHTML = 'Greeting'
    </script>
</body>
</html>
