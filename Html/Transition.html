<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            transition: background-color 0.5s-ease ;
            color: black;
        }
        div:hover {
            background-color: lightseagreen;
        }

    </style>
</head>
<body>
    <div>Hover here to see</div>
    
</body>
</html>
