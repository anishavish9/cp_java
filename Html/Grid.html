<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .wrapper {
           display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap:30px ;
            color: black;
            font-weight: bold;
            background: blueviolet;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>

    
</body>
</html>
